{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-frame">
        <div class="container-fluid" style="background-color: white;">
          <a class="navbar-brand" href="{% url 'renobridge' %}">RenoBridge</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Experts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-5 border p-4 rounded shadow-lg">
        <div class="container form-container">
            <h3>Select your project preferences</h3>

            <form id="ownerInputForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Full Name -->
                <div class="mb-3 mt-3">
                    <label for="fullName" class="form-label"><b>1. Enter your full name:</b></label>
                    <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter your full name" required>
                </div>
            
                <!-- 2. Property Location -->
                <div class="mb-3">
                    <label for="location" class="form-label"><b>2. Select the location of your property:</b></label>
                    <select id="location" class="form-select" name="location">
                        <option>Selangor</option>
                        <option>Kuala Lumpur</option>
                        <option>Penang</option>
                        <option>Negeri Sembilan</option>
                        <option>Sarawak</option>
                        <option>Perak</option>
                        <option>Malacca</option>
                        <option>Kedah</option>
                        <option>Sabah</option>
                        <option>Johor</option>
                        <option>Perlis</option>
                        <option>Kelantan</option>
                        <option>Pahang</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="fullAddress" class="form-label"><b>3. Enter the full address of your property:</b></label>
                    <textarea id="fullAddress" name="full_address" class="form-control" placeholder="Enter your full property address" required></textarea>
                </div>
            
                <!-- 3. Property Type -->
                <div class="mb-3">
                    <label for="propertyType" class="form-label"><b>4. Select the type of your property:</b></label>
                    <select id="propertyType" class="form-select" name="propertyType">
                        <option>Apartment</option>
                        <option>Condominium</option>
                        <option>Terrace</option>
                        <option>Semi-Detached</option>
                        <option>Bungalow</option>
                    </select>
                </div>
            
                <!-- 4. Property Size -->
                <div class="mb-3">
                    <label for="propertySize" class="form-label"><b>5. Select the range of your property size (sqft):</b></label>
                    <select id="propertySize" class="form-select" name="propertySize">
                        <option>500 - 1000 sqft</option>
                        <option>1000 - 1500 sqft</option>
                        <option>1500 - 2000 sqft</option>
                        <option>2000 - 2500 sqft</option>
                    </select>
                </div>
            
                <!-- 5. Preferred Style -->
                <div class="mb-3">
                    <label for="preferredStyle" class="form-label"><b>6. Select the preferred style for your project:</b></label>
                    <select id="preferredStyle" class="form-select" name="preferredStyle">
                        <option>Modern</option>
                        <option>Minimalist</option>
                        <option>Industrial</option>
                        <option>Traditional</option>
                    </select>
                </div>
            
                <!-- 6. Services -->
                <div class="mb-3">
                    <label class="form-label"><b>7. Select services you require:</b></label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service1" name="services" value="Smart Home Upgrades">
                        <label class="form-check-label" for="service1">Smart Home Upgrades</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service2" name="services" value="Energy-efficient Upgrades">
                        <label class="form-check-label" for="service2">Energy-efficient Upgrades</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service3" name="services" value="Full House Renovation">
                        <label class="form-check-label" for="service3">Full House Renovation</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service4" name="services" value="Carpentry and Built-Ins">
                        <label class="form-check-label" for="service4">Carpentry and Built-Ins</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service5" name="services" value="Electrical">
                        <label class="form-check-label" for="service5">Electrical</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service6" name="services" value="Plumbing">
                        <label class="form-check-label" for="service6">Plumbing</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service7" name="services" value="Painting and Wallpapering">
                        <label class="form-check-label" for="service7">Painting and Wallpapering</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service8" name="services" value="Other">
                        <label class="form-check-label" for="service8">Other</label>
                    </div>
                </div>
            
                <!-- 7. Budget -->
                <div class="mb-3">
                    <label for="budget" class="form-label"><b>8. Select your budget for your project:</b></label>
                    <select id="budget" class="form-select" name="budget">
                        <option>Below RM1000</option>
                        <option>RM1000 - RM10,000</option>
                        <option>RM50,000 - RM100,000</option>
                        <option>RM100,000 - RM200,000</option>
                        <option>RM200,000 - RM300,000</option>
                        <option>RM300,000 - RM500,000</option>
                        <option>Above RM500,000</option>
                    </select>
                </div>
            
                <!-- 8. Duration -->
                <div class="mb-3">
                    <label for="duration" class="form-label"><b>9. Select your expected duration for your project:</b></label>
                    <select id="duration" class="form-select" name="duration">
                        <option>Less than 1 month</option>
                        <option>1 month</option>
                        <option>2 months</option>
                        <option>3 months</option>
                        <option>4-6 months</option>
                        <option>6-12 months</option>
                        <option>more than 1 year</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="startDate" class="form-label"><b>10. Select the preffered starting date for your project:</b></label>
                    <input type="date" id="startDate" name="start_date" class="form-control">
                </div>
                
                <!-- 9. Upload files -->
                <div class="mb-3">
                    <label for="uploadFiles" class="form-label"><b>11. Upload your floor plan, concept drawing, 3D designs if there is any:</b></label>
                    <input type="file" id="uploadFiles" name="floorplan_img" class="form-control">
                </div>
            
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
