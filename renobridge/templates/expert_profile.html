{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-frame">
        <div class="container-fluid" style="background-color: white;">
          <a class="navbar-brand" href="{% url 'renobridge' %}">Renobridge</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'expert_invitation_list' %}">Invitation List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container mt-5"></div>
        <div class="profile-section d-flex">
            <!-- Profile Photo Upload -->
            <div class="me-4">
                <div class="profile-photo text-center">
                    <label for="uploadPhoto" class="form-label">
                        <span>Upload a photo</span>
                    </label>
                    <input type="file" class="form-control d-none" id="uploadPhoto">
                </div>
                <div class="text-center">
                    <span class="rating">★★★★★</span> <span>(0)</span>
                </div>
            </div>

            <!-- Profile Information -->
            <div>
                <p><strong>Company Name:</strong> <span id="displayCompanyName">--</span></p>
                <p><strong>Company Address:</strong> <span id="displayCompanyAddress">--</span></p>
                <p><strong>Company Email Address:</strong> <span id="displayCompanyEmail">--</span></p>
                <p><strong>Years of Experience:</strong> <span id="displayYearsOfExperience">--</span></p>
                <p><strong>Description:</strong> <span id="displayDescription">--</span></p>
                <button class="btn btn-primary">Manage Profile</button>
            </div>
        </div>

        <hr>

        <!-- Upload Project Photos Section -->
        <div class="mt-4">
            <button class="btn btn-secondary">Upload photos of your past projects</button>
        </div>
    </div>

    <script>
        // Mock function to retrieve data from previous form submission
        function loadProfileData() {
            const companyName = localStorage.getItem('companyName') || '--';
            const companyAddress = localStorage.getItem('companyAddress') || '--';
            const companyEmail = localStorage.getItem('companyEmail') || '--';
            const yearsOfExperience = localStorage.getItem('yearsOfExperience') || '--';
            const description = localStorage.getItem('description') || '--';

            document.getElementById('displayCompanyName').textContent = companyName;
            document.getElementById('displayCompanyAddress').textContent = companyAddress;
            document.getElementById('displayCompanyEmail').textContent = companyEmail;
            document.getElementById('displayYearsOfExperience').textContent = yearsOfExperience;
            document.getElementById('displayDescription').textContent = description;
        }

        // Load profile data when the page loads
        window.onload = loadProfileData;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
