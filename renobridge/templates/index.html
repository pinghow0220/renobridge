{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renobridge: Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-frame">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">RenoBridge</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Experts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
            <a href="{% url 'login' %}" class="btn btn-outline-primary ms-auto">Log In</a>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="row">
            <!-- Left Section (Text) -->
            <div class="col-lg-6 custom-spacing">
                <h1 class="display-4 fw-bold mb-5">Renovate your home.</h1>
                <p class="lead mb-5">Choose your preferences, meet reliable contractors and monitor the progress.</p>
                <a href="{% url 'register' %}" class="btn btn-primary btn-lg">Get Started</a>
            </div>
            
            <!-- Right Section (Images) -->
            <div class="col-lg-6 d-flex justify-content-center position-relative">
                <img src="https://ispydiy.com/wp-content/uploads/2022/07/ispydiy_Lofthouse_exterior1-1447x2000.jpg" alt="Kitchen" width="350px" class="img-fluid rounded shadow-lg">
                <img src="{% static 'cover_photo.webp' %}" alt="Living Room" width="300px" class="img-fluid rounded shadow-lg position-absolute" style="bottom: -50px; right: -25px;">
            </div>
        </div>
    </div>
      



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
