<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .photo-container {
    width: 100%;
    height: 300px; /* Set a fixed height for uniform size */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f8f9fa; /* Optional background color */
    }

    .photo-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover; /* Ensures the image fits properly */
        border-radius: 10px; /* Adds rounded corners */
    }

    </style>
</head>
<body>
    {% block content %}
<div class="container mt-5">
    <h2>Progress Photos for Project {{ project.id }}</h2>
    <div class="row">
        {% for photo in progress_photos %}
            <div class="col-md-4 d-flex justify-content-center">
                <div class="photo-container">
                    <img src="{{ photo.photo.url }}" class="img-fluid rounded mb-3" alt="Progress Photo">
                </div>
            </div>
        {% empty %}
            <p>No progress photos uploaded yet.</p>
        {% endfor %}
    </div>
    <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
