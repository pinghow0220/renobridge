{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experts Input Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-frame">
        <div class="container-fluid" style="background-color: white;">
          <a class="navbar-brand" href="{% url 'renobridge' %}">Renobridge</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-5"></div>
        <!-- Add id="expertForm" here -->
        <form id="expertForm" method="POST">
            {% csrf_token %}
            <div class="form-section">
                <div class="mb-3">
                    <label for="companyName" class="form-label">1. State your company's name:</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" placeholder="company name">
                </div>

                <div class="mb-3">
                    <label for="companyAddress" class="form-label">2. State your company's address:</label>
                    <input type="text" class="form-control" id="companyAddress" name="companyAddress" placeholder="address">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">3. State your company's email address:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email address">
                </div>

                <div class="mb-3">
                    <label for="yearsOfExperience" class="form-label">4. State your years of experience:</label>
                    <select class="form-select" id="yearsOfExperience" name="yearsOfExperience">
                        <option selected>less than 5</option>
                        <option value="2">5-10</option>
                        <option value="3">11-15</option>
                        <option value="4">16-20</option>
                        <option value="5">20+</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">5. Write a brief description about your company:</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Description"></textarea>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">6. Select your preferred working location:</label>
                    <select id="location" name="location" class="form-select">
                        <option>Selangor</option>
                        <option>Kuala Lumpur</option>
                        <option>Penang</option>
                        <option>Negeri Sembilan</option>
                        <option>Sarawak</option>
                        <option>Perak</option>
                        <option>Malacca</option>
                        <option>Kedah</option>
                        <option>Sabah</option>
                        <option>Johor</option>
                        <option>Perlis</option>
                        <option>Kelantan</option>
                        <option>Pahang</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">7. Select type(s) of your services:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service1" name="services" value="Smart Home Upgrades" checked>
                        <label class="form-check-label" for="service1">Smart Home Upgrades</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service2" name="services" value="Energy-efficient Upgrades" checked>
                        <label class="form-check-label" for="service2">Energy-efficient Upgrades</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service3" name="services" value="Full House Renovation">
                        <label class="form-check-label" for="service3">Full House Renovation</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service4" name="services" value="Carpentry and Built-Ins">
                        <label class="form-check-label" for="service4">Carpentry and Built-Ins</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service5" name="services" value="Electrical">
                        <label class="form-check-label" for="service5">Electrical</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service6" name="services" value="Plumbing">
                        <label class="form-check-label" for="service6">Plumbing</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service7" name="services" value="Painting and Wallpapering">
                        <label class="form-check-label" for="service7">Painting and Wallpapering</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="service8" name="services" value="Other">
                        <label class="form-check-label" for="service8">Other</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">8. Select your expertise styles:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="style1" name="expertise_styles" value="Minimalist" checked>
                        <label class="form-check-label" for="style1">Minimalist</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="style2" name="expertise_styles" value="Modern">
                        <label class="form-check-label" for="style2">Modern</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="style3" name="expertise_styles" value="Industrial">
                        <label class="form-check-label" for="style3">Industrial</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="style4" name="expertise_styles" value="Traditional">
                        <label class="form-check-label" for="style4">Traditional</label>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
