{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body, html {
            height: 100%; 
            margin: 0;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://squarerooms.com.sg/wp-content/uploads/2020/09/meshwerk.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
            z-index: -1; 
        }
        .form-container {
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-frame">
        <div class="container-fluid" style="background-color: white;">
          <a class="navbar-brand" href="{% url 'renobridge' %}">Renobridge</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Experts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about_us' %}">About Us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container form-container" style="margin-top: -40px;">
      <div class="col-md-4 mx-auto border p-4 rounded shadow-lg" style="background-color: white;">
          <!-- Title for the form -->
          <h2 class="text-center mb-4" style="margin-top: -10px;">Sign Up</h2>
  
          <form id="signupForm" method="POST">
              {% csrf_token %}
  
              {% if error %}
              <div class="alert alert-danger" role="alert">
                  {{ error }}
              </div>
              {% endif %}
  
              <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" value="{{ username|default_if_none:'' }}">
              </div>
  
              <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" value="{{ email|default_if_none:'' }}">
              </div>
  
              <div class="mb-3">
                  <label for="setPassword" class="form-label">Set Password</label>
                  <input type="password" class="form-control" id="setPassword" name="password">
              </div>
  
              <div class="mb-3">
                  <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="ConfirmPassword" name="confirm_password">
              </div>
  
              <div class="d-flex justify-content-between align-items-center">
                  <label class="form-label me-2">Sign Up as:</label><br>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="userType" id="homeowner" value="homeowner" {% if user_type == 'homeowner' %}checked{% endif %}>
                      <label class="form-check-label" for="homeowner">Homeowner</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="userType" id="contractor" value="contractor" {% if user_type == 'contractor' %}checked{% endif %}>
                      <label class="form-check-label" for="contractor">Contractor</label>
                  </div>
              </div>
  
              <hr>
              <div class="d-flex justify-content-between align-items-center" style="margin-top: -20px;">
                  <p class="mb-0" style="font-size: small;">
                      Already have an account? <br><a href="{% url 'login' %}">Log In</a> now
                  </p>
                  <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
          </form>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
