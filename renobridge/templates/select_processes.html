<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Processes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h2 style="text-align: center;margin-top: 50px;">Select Required Processes for Project {{ project.id }}</h2>
    <form method="post" class="p-4 border rounded shadow-sm" style="max-width: 600px; margin: auto; background-color: #f9f9f9;">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
    
        <div class="mb-3">
            <label for="other_process" class="form-label"><strong>Others:</strong></label>
            <div class="input-group">
                <input type="text" id="other_process" name="other_process" class="form-control" placeholder="Enter other process">
                <button type="button" class="btn btn-secondary" onclick="addOtherProcess()">Add</button>
            </div>
        </div>
    
        <div id="additional_processes" class="mb-3"></div>
    
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

<script>
    function addOtherProcess() {
        const otherProcessInput = document.getElementById("other_process");
        const otherProcessValue = otherProcessInput.value.trim();
        
        if (otherProcessValue !== "") {
            const additionalProcessesDiv = document.getElementById("additional_processes");

            // Create a new hidden input element to submit the additional value
            const newInput = document.createElement("input");
            newInput.type = "hidden";
            newInput.name = "processes_required";
            newInput.value = otherProcessValue;

            // Append the new hidden input to the div
            additionalProcessesDiv.appendChild(newInput);

            // Clear the input field
            otherProcessInput.value = "";
        }
    }
</script>
</body>
</html>
